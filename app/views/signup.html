<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="center-form panel">
            <form method="post" ng-submit="signup()" name="signupForm">
                <div class="panel-body">
                    <h2 class="text-center">Sign up</h2>

                    <div class="alert alert-{{alert.type}}" ng-if="alert" ng-bind="alert.message"></div>

                    <div class="form-group" ng-class="{'has-error': signupForm.email.$invalid && signupForm.email.$dirty, 'has-success': signupForm.email.$valid}">
                        <input class="form-control input-lg" type="email" id="email" ng-model="email"
                               name="email" placeholder="Email" required autofocus>
                    </div>

                    <div class="help-block text-danger" ng-if="signupForm.email.$dirty"
                         ng-messages="signupForm.email.$error">
                        <div ng-message="required">Your email address is required.</div>
                        <div ng-message="email">Your email address is invalid.</div>
                    </div>

                    <div class="form-group" ng-class="{'has-error': signupForm.password.$invalid && signupForm.password.$dirty, 'has-success': signupForm.password.$valid}">
                        <input class="form-control input-lg" type="password" name="password" ng-model="password"
                               placeholder="Password" required>
                    </div>

                    <div class="help-block text-danger"
                         ng-if="signupForm.password.$dirty"
                         ng-messages="signupForm.password.$error">
                        <div ng-message="required">Password is required.</div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-success' : signupForm.confirmPassword.$valid && signupForm.confirmPassword.$dirty, 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
                        <input class="form-control input-lg" type="password"
                               name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password"
                               required>
                    </div>

                    <div class="help-block text-danger my-special-animation"
                         ng-if="signupForm.confirmPassword.$dirty"
                         ng-messages="signupForm.confirmPassword.$error">
                        <div ng-message="required">You must confirm password.</div>
                    </div>

                    <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
